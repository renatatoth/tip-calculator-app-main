<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.svg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="settings-container">
            <div class="input-wrapper">
                <label for="bill">Bill <span class="error-text" data-error="bill"></span></label>
                <img class="input-icon" src="images/icon-dollar.svg" alt="Dollar icon">
                <input class="input" type="number" id="bill" name="bill" placeholder="0" min="0">
            </div>
            <div class="input-wrapper">
                <label for="bill">Select Tip % <span class="error-text" data-error="custom"></span></label>
                <div class="tips-container">
                    <button class="btn tip-btn" value="5">5%</button>
                    <button class="btn tip-btn" value="10">10%</button>
                    <button class="btn tip-btn" value="15">15%</button>
                    <button class="btn tip-btn" value="25">25%</button>
                    <button class="btn tip-btn" value="50">50%</button>
                    <input class="input custom-input" type="number" name="custom" id="custom" placeholder="Custom"
                           aria-label="Custom" min="0">
                </div>
            </div>
            <div class="input-wrapper">
                <label for="people">Number of People <span class="error-text" data-error="people"></span></label>
                <img class="input-icon" src="images/icon-person.svg" alt="Person icon">
                <input class="input" type="number" id="people" name="people" placeholder="0" min="0">
            </div>
        </div>
        <div class="totals-container">
            <div class="totals">
                <div class="result-wrapper">
                    <div class="result-title">Tip Amount <span class="result-subtitle">/ person</span></div>
                    <div class="result-amount" id="tip-person">$0.00</div>
                </div>
                <div class="result-wrapper">
                    <div class="result-title">Total <span class="result-subtitle">/ person</span></div>
                    <div class="result-amount" id="total-person">$0.00</div>
                </div>
            </div>
            <button class="btn reset-btn">Reset</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
</body>
</html>
